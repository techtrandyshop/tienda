<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Cat√°logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .admin-section {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 3px solid #e9ecef;
        }

        .admin-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
        }

        .products-admin {
            padding: 30px;
        }

        .products-admin h2 {
            color: #495057;
            margin-bottom: 25px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-thumb {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details h3 {
            color: #495057;
            margin-bottom: 5px;
        }

        .product-details .price {
            color: #FF6B6B;
            font-weight: bold;
            font-size: 1.2em;
        }

        .product-details .description {
            color: #6c757d;
            font-size: 13px;
            margin-top: 5px;
            line-height: 1.4;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .alert-success {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .admin-form {
                grid-template-columns: 1fr;
            }

            .product-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }

            .product-actions {
                justify-content: center;
            }

            .header h1 {
                font-size: 2em;
            }

            .back-link {
                position: static;
                display: inline-block;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="back-link">‚Üê Volver al Cat√°logo</a>
            <h1>‚öôÔ∏è Panel de Administraci√≥n</h1>
            <p>Gestiona tu cat√°logo de productos</p>
        </div>

        <!-- Add Product Section -->
        <div class="admin-section">
            <h2 style="color: #495057; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                ‚ûï Agregar Nuevo Producto
            </h2>
            
            <div id="alertContainer"></div>
            
            <form class="admin-form" id="productForm">
                <div class="form-group">
                    <label for="productName">üìù Nombre del Producto *</label>
                    <input type="text" id="productName" required placeholder="Ej: iPhone 15 Pro">
                </div>

                <div class="form-group">
                    <label for="productPrice">üí∞ Precio *</label>
                    <input type="text" id="productPrice" required placeholder="Ej: Q 5,500.00">
                </div>

                <div class="form-group">
                    <label for="productImage">üñºÔ∏è URL de Imagen</label>
                    <input type="url" id="productImage" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="productDescription">üìÑ Descripci√≥n</label>
                    <textarea id="productDescription" rows="3" placeholder="Descripci√≥n detallada del producto..."></textarea>
                </div>
            </form>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="btn btn-success" onclick="addProduct()">
                    ‚ûï Agregar Producto
                </button>
                <button class="btn btn-primary" onclick="clearForm()">
                    üóëÔ∏è Limpiar Formulario
                </button>
            </div>
        </div>

        <!-- Products Management -->
        <div class="products-admin">
            <h2>üì¶ Productos Actuales</h2>
            <div id="productsContainer">
                <div style="text-align: center; padding: 40px; color: #6c757d;">
                    <p>üîÑ Cargando productos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Productos iniciales - se cargan desde el index.html
        let products = [
            {
                id: 1,
                name: "iPhone 15 Pro Max",
                price: "Q 9,500.00",
                image: "https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=400&h=400&fit=crop&crop=center",
                description: "El iPhone m√°s avanzado con c√°mara profesional de 48MP, chip A17 Pro y dise√±o en titanio. Bater√≠a que dura todo el d√≠a."
            },
            {
                id: 2,
                name: "Samsung Galaxy S24 Ultra",
                price: "Q 8,200.00", 
                image: "https://images.unsplash.com/photo-1610945265064-0e34e5519bbf?w=400&h=400&fit=crop&crop=center",
                description: "Smartphone premium con S Pen incluido, c√°mara de 200MP con zoom 100x y pantalla Dynamic AMOLED de 6.8 pulgadas."
            },
            {
                id: 3,
                name: "MacBook Air M3",
                price: "Q 12,500.00",
                image: "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=400&h=400&fit=crop&crop=center",
                description: "Laptop ultradelgada con chip M3 de √∫ltima generaci√≥n, 16GB de RAM y pantalla Liquid Retina de 15 pulgadas. Perfecta para trabajo y creatividad."
            },
            {
                id: 4,
                name: "iPad Pro 12.9\"",
                price: "Q 10,800.00",
                image: "https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=400&h=400&fit=crop&crop=center",
                description: "Tablet profesional con chip M4, pantalla Liquid Retina XDR y compatibilidad total con Apple Pencil Pro. Ideal para dise√±adores."
            },
            {
                id: 5,
                name: "AirPods Pro 2",
                price: "Q 1,850.00",
                image: "https://images.unsplash.com/photo-1606220945770-b5b6c2c55bf1?w=400&h=400&fit=crop&crop=center",
                description: "Auriculares inal√°mbricos con cancelaci√≥n activa de ruido, sonido espacial personalizado y hasta 30 horas de bater√≠a."
            },
            {
                id: 6,
                name: "Apple Watch Series 9",
                price: "Q 3,200.00",
                image: "https://images.unsplash.com/photo-1551816230-ef5deaed4a26?w=400&h=400&fit=crop&crop=center",
                description: "Smartwatch con GPS, pantalla Always-On Retina, monitoreo avanzado de salud y resistencia al agua hasta 50 metros."
            }
        ];

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${type === 'success' ? '‚úÖ' : '‚ùå'} ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function generateId() {
            return products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
        }

        function addProduct() {
            const form = document.getElementById('productForm');
            const formData = new FormData(form);

            const name = formData.get('productName') || document.getElementById('productName').value;
            const price = formData.get('productPrice') || document.getElementById('productPrice').value;
            const image = formData.get('productImage') || document.getElementById('productImage').value;
            const description = formData.get('productDescription') || document.getElementById('productDescription').value;

            // Validar campos requeridos
            if (!name || !price) {
                showAlert('Por favor, completa todos los campos obligatorios (nombre y precio).', 'error');
                return;
            }

            // Crear nuevo producto
            const newProduct = {
                id: generateId(),
                name: name.trim(),
                price: price.trim(),
                image: image.trim() || null,
                description: description.trim() || null
            };

            // Agregar a la lista
            products.push(newProduct);
            
            // Limpiar formulario
            clearForm();
            
            // Actualizar vista
            renderProducts();
            
            // Mostrar mensaje de √©xito
            showAlert(`Producto "${newProduct.name}" agregado exitosamente.`);
        }

        function deleteProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            if (confirm(`¬øEst√°s seguro de que quieres eliminar "${product.name}"?`)) {
                products = products.filter(p => p.id !== id);
                renderProducts();
                showAlert(`Producto "${product.name}" eliminado exitosamente.`);
            }
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            // Llenar formulario con datos del producto
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.image || '';
            document.getElementById('productDescription').value = product.description || '';

            // Eliminar producto existente
            products = products.filter(p => p.id !== id);
            renderProducts();

            // Scroll al formulario
            document.querySelector('.admin-section').scrollIntoView({ behavior: 'smooth' });
            
            showAlert(`Editando "${product.name}". Modifica los datos y vuelve a agregar.`, 'success');
        }

        function clearForm() {
            document.getElementById('productForm').reset();
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <h3>üì¶ No hay productos en el cat√°logo</h3>
                        <p>Agrega tu primer producto usando el formulario de arriba</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <div class="product-thumb">
                        ${product.image ? 
                            `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='üì¶'">` : 
                            'üì¶'
                        }
                    </div>
                    <div class="product-details">
                        <h3>${product.name}</h3>
                        <div class="price">${product.price}</div>
                        ${product.description ? `<div class="description">${product.description.length > 100 ? product.description.substring(0, 100) + '...' : product.description}</div>` : ''}
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="editProduct(${product.id})" title="Editar producto">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})" title="Eliminar producto">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Exportar productos para sincronizaci√≥n (opcional)
        function exportProducts() {
            const dataStr = JSON.stringify(products, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'productos_catalogo.json';
            link.click();
            URL.revokeObjectURL(url);
            
            showAlert('Productos exportados exitosamente.');
        }

        // Event listeners
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addProduct();
        });

        // Cargar productos al iniciar
        renderProducts();

        // Agregar bot√≥n de exportar
        document.querySelector('.admin-section').insertAdjacentHTML('beforeend', `
            <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #dee2e6;">
                <button class="btn btn-primary" onclick="exportProducts()">
                    üíæ Exportar Productos
                </button>
                <small style="color: #6c757d; margin-left: 15px;">
                    Descargar productos como archivo JSON
                </small>
            </div>
        `);
    </script>
</body>
</html>
